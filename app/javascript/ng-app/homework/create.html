<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
    crossorigin="anonymous">

<div class="container">
    <h2>CreateUser</h2>
    <div class="row">
        <div class="col-sm-6">
            <img src="profile_pic.jpg" class="rounded">
        </div>
        <div class="col-sm-6">
            <div class="form-group">
                <div class="col-sm-6">
                <label for="usr">Name:</label>
                <input type="text" class="form-control" [(ngModel)]="newMyHome.name">
                </div>
                <div class="col-sm-2">
                <label for="sel1">Sex</label>
                <select class="form-control" [(ngModel)]="newMyHome.sex">

                    <option>Select Sex</option>
                    <option  value="Male">Male</option>
                    <option  value="Female">Female<option>
                </select>
                <label for="sel1">Age</label>
                <select class="form-control" [(ngModel)]="newMyHome.age">
                    <option>Select Age</option>
                    <option value="16">16</option>
                    <option value="17">17
                        <option>
                            <option value="18">18
                                <option>
                </select>
                </div>
               
                
         </div>
            <div class="form-group col-sm-8">
                <label for="exampleFormControlTextarea1">Address</label>
                <textarea class="form-control" [(ngModel)]="newMyHome.address" rows="3"></textarea>
            </div>
            <div class="form-group col-sm-8">
                <label for="exampleFormControlTextarea1">Skill</label>
                <textarea class="form-control" [(ngModel)]="newMyHome.skill" rows="3"></textarea>
            </div>

        <div class="form-group col-sm-8">
            <label for="exampleFormControlTextarea1">Do i love coding</label>
            <div class="radio">
                <label>
                    <input type="radio" [(ngModel)]="newMyHome.likecode" value="Yes I like Code">Yes I like Code</label>
            </div>
            <div class="radio">
                <label>
                    <input type="radio" [(ngModel)]="newMyHome.likecode" value="No">No</label>
            </div>
            <div class="radio ">
                <label>
                    <input type="radio" [(ngModel)]="newMyHome.likecode" value="Yes No">Yes NO</label>
            </div>

                <label>
                    <input type="checkbox" [(ngModel)]="newMyHome.dead" value="false">Dead ?</label>
        
           
</div>

        </div>

    </div>
        <div class="form-group" align="center">
            <a routerLink="/homework" routerLinkActive="active">
                <button type="button" class="btn btn-success col-sm-6" (click)="create(newMyHome)">Save</button>
            </a>
            <button type="button" class="btn btn-danger  col-sm-4">Back</button>
        </div>
</div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
