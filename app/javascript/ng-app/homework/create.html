<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
    crossorigin="anonymous">

<div class="container">
  <h2>CreateUser</h2>
  <div class="row">
    <div class="col-sm-6">
      <img src="profile_pic.jpg" class="rounded">
    </div>
    <div class="col-sm-6">
      <div class="form-group col-sm-12">
        <div class="form-group col-sm-12">
          <label for="usr">Name: {{ newMyHome.name }}</label>
          <input type="text" [(ngModel)]="newMyHome.name" required>
        </div>
      </div>
      <div class="form-group col-sm-12">
        <label>Sex Select</label>
        <select class="browser-default" [(ngModel)]="newMyHome.sex" required>
          <option value="" disabled selected>Choose sex option</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
        </select>
      </div>
      <div class="form-group col-sm-12">
        <label>Age Select</label>
        <select class="browser-default" [(ngModel)]="newMyHome.age" required>
          <option value="" disabled selected>Choose age option</option>
          <option *ngFor="let age of ages" value="{{ age }}">{{ age }}</option>
        </select>
      </div>
      <div class="form-group col-sm-12">
        <label for="exampleFormControlTextarea1">Address</label>
        <textarea class="form-control" [(ngModel)]="newMyHome.address" rows="3" required></textarea>
      </div>
      <div class="form-group col-sm-12">
        <label for="exampleFormControlTextarea1">Skill</label>
        <textarea class="form-control" [(ngModel)]="newMyHome.skill" rows="3" required></textarea>
      </div>
    <div class="form-group col-sm-12">
      <label for="exampleFormControlTextarea1">Do i love coding</label>
      <label>
        <input class="with-gap" type="radio" [(ngModel)]="newMyHome.likecode" value="Yes I like Code"/>
        <span>Yes I like Code</span>
      </label>
      <label>
        <input class="with-gap" type="radio" [(ngModel)]="newMyHome.likecode" value="No"/>
        <span>No</span>
      </label>
      <div class="form-group col-sm-12">
        <label>
          <input id="indeterminate-checkbox" type="checkbox" [(ngModel)]="newMyHome.dead" value="ture" />
          <span>Dead ?</span>
        </label>
      </div>
    </div>
  </div>
  <div class="form-group col-sm-12" align="center">
    <button type="button" class="btn btn-success col-sm-6" (click)="create(newMyHome)">Save</button>
    <a routerLink="/homework" routerLinkActive="active">
      <button type="button" class="btn btn-danger col-sm-4">Back</button>
    </a>
  </div>
</div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
    crossorigin="anonymous"></script>
