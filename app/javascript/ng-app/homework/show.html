<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
    crossorigin="anonymous">

<div class="container">
  <h2>ShowUser</h2>
  <div class="row">
    <div class="col-sm-5">
        <img src="profile_pic.jpg" class="rounded">
    </div>
    <div class="col-sm-7">
        <div class="form-group">
          <div>
            <label for="usr">Name:</label>
              <input type="text" [(ngModel)]="myHomes.name">
            </div>
          <label for="sel1">Sex</label>
          <select class="form-control" [(ngModel)]="myHomes.sex">
            <option value="">Select Sex</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
          </select>
          <label for="sel1">Age</label>
          <select class="form-control" [(ngModel)]="myHomes.age">
            <option value="">อายุ</option>
            <option *ngFor="let age of ages" value="{{ age }}">{{ age }}</option>
          </select>
        </div>
        <div class="form-group">
          <label for="inputlg">Address</label>
          <input class="form-control input-lg" [(ngModel)]="myHomes.address" type="text">
        </div>
        <div class="form-group">
          <label for="inputlg">Skill</label>
          <input class="form-control input-lg" [(ngModel)]="myHomes.skill" type="text">
        </div>
        <div class="radio">
          <label>
            <input type="radio" [(ngModel)]="myHomes.likecode" value="Yes I like Code">Yes I like Code</label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" [(ngModel)]="myHomes.likecode" value="No">No</label>
        </div>
        <div class="radio disabled">
          <label>
            <input type="radio" [(ngModel)]="myHomes.likecode" value="Yes No">Yes NO</label>
        </div>
        <div class="form-group">
          <label for="inputlg">Dead ? </label>
          <br>
          <input type="checkbox" class="form-check-input lg" value="ture" [(ngModel)]="myHomes.dead">
        </div>
    </div>
    <br>
    <br>
    <br>
    <div class="form-group">
      <a>
        <button type="button" class="btn btn-success" (click)="update(myHomes)">Success</button>
      </a>
      <button type="button" class="btn btn-warning">Warning</button>
    </div>
  </div>
</div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
    crossorigin="anonymous"></script>
