<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
    crossorigin="anonymous">

<div class="container">
  <h2>ShowUser</h2>
  <div class="row">
    <div class="col-sm-6">
        <img src="profile_pic.jpg" class="rounded">
    </div>
    <div class="col-sm-6">
        <div class="form-group">
          <div>
            <label for="usr">Name: {{ myHomes.name }}</label>
            <br>
            <input type="text" [(ngModel)]="myHomes.name">
          </div>
        </div>
        <div class="form-group">
          <label>Sex Select</label>
          <select class="browser-default" [(ngModel)]="myHomes.sex">
            <option value="" disabled selected>Choose sex option</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
          </select>
        </div>
        <div class="form-group">
          <label>Age Select</label>
          <select class="browser-default" [(ngModel)]="myHomes.age">
            <option value="" disabled selected>Choose age option</option>
            <option *ngFor="let age of ages" value="{{ age }}">{{ age }}</option>
          </select>
        </div>
        <div class="form-group">
          <div>
            <label for="usr">Address: {{ myHomes.address }}</label>
            <br>
            <input type="text" [(ngModel)]="myHomes.address">
          </div>
        </div>
        <div class="form-group">
          <div>
            <label for="usr">Skill: {{ myHomes.skill }}</label>
            <br>
            <input type="text" [(ngModel)]="myHomes.skill">
          </div>
        </div>
        <div class="form-group col-sm-8">
          <label for="exampleFormControlTextarea1">Do i love coding</label>
          <label>
            <input class="with-gap" type="radio" [(ngModel)]="myHomes.likecode" value="Yes I like Code"/>
            <span>Yes I like Code</span>
          </label>
          <label>
            <input class="with-gap" type="radio" [(ngModel)]="myHomes.likecode" value="No"/>
            <span>No</span>
          </label>
          <div class="form-group">
            <label>
              <input id="indeterminate-checkbox" type="checkbox" [(ngModel)]="myHomes.dead" value="ture" />
              <span>Dead ?</span>
            </label>
          </div>
        </div>
    </div>
  </div>
  <div class="form-group">
      <div class="form-group col-sm-12" align="center">
        <button type="button" class="btn btn-success col-sm-6" (click)="update(myHomes)">Save</button>
        <a routerLink="/homework" routerLinkActive="active">
          <button type="button" class="btn btn-danger col-sm-4">Back</button>
        </a>
      </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
    crossorigin="anonymous"></script>
