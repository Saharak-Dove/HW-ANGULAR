<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
  crossorigin="anonymous">
<h1>List MyUsers</h1>
<table id="my-datas-table">
  <thead>
    <tr>
      <th>NAME</th>
      <th>AGE</th>
      <th>EDIT</th>
      <th>DELECT</th>
    
    </tr>
  </thead>
  <tbody>



    <!-- All & Update -->
    <tr *ngFor="let myHome of myHomes">
      <td><input type="text" [(ngModel)]="myHome.name"></td>
      <td><input type="text" [(ngModel)]="myHome.sex"></td>
      <td><input type="number" [(ngModel)]="myHome.age"></td>
      <td><input type="text" [(ngModel)]="myHome.address"></td>
      <td><input type="text" [(ngModel)]="myHome.skill"></td>
      <td><input type="text" [(ngModel)]="myHome.likecode"></td>
      <td><input type="checkbox" [(ngModel)]="myHome.dead">Dead ?</td>
      <td>
        <button (click)="update(myHomew.id, myHome.name, myHome.integer_test, myHome.boolean_test)">
          Update
        </button>
      </td>
    </tr>




    <!-- Create -->
    <tr>
      <td><input type="text" [(ngModel)]="newMyHome.name"></td>
      <td><input type="text" [(ngModel)]="newMyHome.sex"></td>
      <td><input type="number" [(ngModel)]="newMyHome.age"></td>
      <td><input type="text" [(ngModel)]="newMyHome.address"></td>
      <td><input type="text" [(ngModel)]="newMyHome.skill"></td>
      <td><input type="text" [(ngModel)]="newMyHome.likecode"></td>
      <td><input type="checkbox" [(ngModel)]="newMyHome.dead">Dead ?</td>
      <td>
        <button (click)="create(newMyHome)">
          Create
        </button>
      </td>
    </tr>



  </tbody>
</table>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
  crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
  crossorigin="anonymous"></script>

  crossorigin="anonymous"></script>
