<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
  crossorigin="anonymous">

<div class="container">
  <h1>MyUsers</h1>

  <a routerLink="/create" routerLinkActive="active" class="btn-floating btn-large waves-effect waves-light blue">
    <i class="material-icons">+</i>
  </a>

  <label for="usr">Search: {{ editableText }}</label>
  <input type="text" [(ngModel)]="editableText" (keyup)="onKey($event)">
  <table class="table table-dark table-hover">
    <thead>
      <tr>
        <th>NO</th>
        <th>Name</th>
        <th>Sex</th>
        <th>Age</th>
        <th>Skill</th>
        <th>Address</th>
        <th>Show</th>
        <th>Edit</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let myHome of myHomes">
        <td>
          {{ myHome.id }}
        </td>
        <td>
          <a [routerLink]="['/show', myHome.id]" >{{ myHome.name }}</a>
        </td>
        <td>
          {{ myHome.sex }}
        </td>
        <td>
          {{ myHome.age }}
        </td>
        <td>
          <input type="text" (change)="addressChange(myHome.id, $event.target.value)" value="{{ myHome.address }}">
        </td>
        <td>
          {{ myHome.skill }}
        </td>
        <td>
          <button type="button" class="btn btn-primary" [routerLink]="['/show', myHome.id]">Show</button>
        </td>
        <td>
        <button type="button" class="btn btn-warning" [routerLink]="['/show', myHome.id]">Edit</button>
        </td>
        <td>
          <button type=button class="btn btn-danger"  (click)="clickMethod(myHome)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<button mat-raised-button color="accent">Accent</button>


<a *ngFor="let myHome of myHomes" [routerLink]="['/show', myHome.id]"> {{ myHome.name }}</a>
